    <script>
/**
 * Avoid `console` errors in browsers that lack a console.
 */
(function() {
    var noop = function noop() {};
    var methods = [
        'assert', 'clear', 'count', 'debug', 'dir', 'dirxml', 'error',
        'exception', 'group', 'groupCollapsed', 'groupEnd', 'info', 'log',
        'markTimeline', 'profile', 'profileEnd', 'table', 'time', 'timeEnd',
        'timeStamp', 'trace', 'warn'
    ];
    var length = methods.length;
    var console = window.console || {};

    while (length--) {
        // Only stub undefined methods.
        console[methods[length]] = console[methods[length]] || noop;
    }
}());
var isomorphicDir="{{ STATIC_URL }}ddsc_api/management/scripts/vendor/isomorphic/";
    </script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/vendor/isomorphic/system/modules/ISC_Core.js></script>

    <script src="{{ STATIC_URL }}ddsc_api/management/settings.js?v={{ nr }}"></script>

    <script src={{ STATIC_URL }}ddsc_api/management/scripts/overview_annotation.js?v={{ nr }}></script>

    {% csrf_token %}
    <div style="text-align: left"><br><br>loading....</div>


    <script>

      isc.TabSet.create({
        ID: "topTabSet",
        tabBarPosition: "top",
        autoDraw: true,
        width: '100%',
        height: '100%',
        minHeight: '700',
        overflow: 'visible',
        selectedTab: 0,
        tabs: [
        {
          title: 'Actieve alarmen',
          pane: activeAlarmPage
        },
        {
          title: 'Status tijdseries',
          pane: statusPage
        },
        {
          title: "Alarmen beheer",
          pane: alarmPage
        }
        {% if is_data_provider %}
        ,{
          title: "Uploaden",
          pane: fileUploadPage
        }
        {% endif %}
        {% if is_data_owner %}

          ,{
            title: "Logische groepen",
            pane: logicalGroupPage
          },
          {
            title: "Toegangsgroepen",
            pane: accessGroupPage
          },
          {
            title: "Tijdseries",
            pane: timeseriesPage
          },
          {
            ID: 'location_tab',
            title: "Locaties",
            pane: locationPage
          },
          {
            title: "Bronnen",
            pane: sourcePage
          }
          {% endif %}
        ]
      });
    </script>
