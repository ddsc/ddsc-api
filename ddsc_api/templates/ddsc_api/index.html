<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="nl"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="DDSC" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>DDSC</title>
    <meta name="description" content="DDSC is a initiative to display data received from sensors in levees">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="{{ STATIC_URL }}ddsc_api/management/styles/main.css" rel="stylesheet">

    <script>var isomorphicDir="{{ STATIC_URL }}ddsc_api/management/scripts/vendor/isomorphic/";</script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/vendor/isomorphic/system/modules/ISC_Core.js></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/vendor/isomorphic/system/modules/ISC_Foundation.js></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/vendor/isomorphic/system/modules/ISC_Containers.js></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/vendor/isomorphic/system/modules/ISC_Grids.js></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/vendor/isomorphic/system/modules/ISC_Forms.js></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/vendor/isomorphic/system/modules/ISC_DataBinding.js></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/vendor/isomorphic/skins/Enterprise/load_skin.js></script>

    <script>
        isc.setAutoDraw(false);
        static_media_root = '{{ STATIC_URL }}';


    </script>

  </head>
  <body>

    <script src="{{ STATIC_URL }}ddsc_api/management/settings.js"></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/shared_classes.js></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/location.js></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/logicalgroup.js></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/alarms.js></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/fileupload.js></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/timeseries.js></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/source.js></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/accessgroup.js></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/overview_alarm.js></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/overview_status.js></script>
    <script src={{ STATIC_URL }}ddsc_api/management/scripts/overview_annotation.js></script>

    {% csrf_token %}
    <div style="text-align: left"><br><br>loading....</div>


    <script>

      isc.TabSet.create({
        ID: "topTabSet",
        tabBarPosition: "top",
        autoDraw: true,
        width: '100%',
        height: '100%',
        minHeight: '700',
        overflow: 'visible',
        selectedTab: 0,
        tabs: [
        {
          title: 'Actieve alarmen',
          pane: activeAlarmPage
        },
        {
          title: 'Status tijdseries',
          pane: statusPage
        },
        {
          title: "Alarmen beheer",
          pane: alarmPage
        },
        {
          title: "Uploaden",
          pane: fileUploadPage
        }
          {% if request.user.is_staff %}
         ,
          {
            title: "Logische groepen",
            pane: logicalGroupPage
          },
          {
            title: "Toegangsgroepen",
            pane: accessGroupPage
          },
          {
            title: "Tijdseries",
            pane: timeseriesPage
          },
          {
            ID: 'location_tab',
            title: "Locaties",
            pane: locationPage
          },
          {
            title: "Bronnen",
            pane: sourcePage
          }
          {% endif %}
        ]
      });
    </script>
  </body>
</html>
